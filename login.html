<!DOCTYPE html>
<html>
  <head>
     <title>Log In</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="shortcut icon" 
           href= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPwb7Z7mhsG5hDYm2de9ddE0KyamTP61Uhfalip7LbRHlXRPgD">
     <meta charset="utf-8">
    <style>
         // Remy function
       @function remy($value) {
         @return ($value / 16px) * 1rem;
       }

      body
      {
            font: 100% / 1.414 "Open Sans", "Roboto", arial, sans-serif;
            background: #e9e9e9;
      }
        a,
        [type="submit"] {transition: all .25s ease-in;}
        .signup__container
        {
          position: absolute;
          top: 50%;
          left: 0;
          margin-right: auto;
          margin-left: auto;
          transform: translateY(-50%);
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          width: remy(800px);
          height: remy(480px);
          border-radius: remy(3px);
          box-shadow: 0px remy(3px) remy(7px) rgba(0,0,0,.25);
        }
         .signup__overlay 
        {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: rgba(0,0,0,.76);
        }
          .container__child 
        {
            width: 100%;
            height: 100%;
            color: #fff;
        }
          .signup__thumbnail 
        {
            position: relative;
            padding: 13rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: url();
            background-repeat: no-repeat;
            background-position: top center;
            background-size: cover;
        }
          .thumbnail__logo,
          .thumbnail__content,
          .thumbnail__links 
        {
            position: relative;
            z-index: 2;  
        }
          .thumbnail__logo {align-self: flex-start;}
          .logo__shape {fill: #fff;}
          .logo__text 
        {
            display: inline-block;
            font-size: .8rem;
            font-weight: 700;
            vertical-align: bottom;
        }
          .thumbnail__content {align-self: center;}
          h1,
          h2 
        {
            font-weight: 300;
            color: rgba(255,255,255,1);
        }
          .heading--primary {font-size: 1.999rem;}
          .heading--secondary {font-size: 1.414rem;}
          .thumbnail__links 
        {
            align-self: flex-end;
            width: 100%;
        }
          .thumbnail__links a 
        {
            font-size: 1rem;
            color: #fff;
            &:focus,
            &:hover {color: rgba(255,255,255,.5);}
        }
          .signup__form 
        {
            padding: 2.5rem;
            background: #fafafa;
        }
          label 
        {
            font-size: .85rem;
            text-transform: uppercase;
            color: #ccc;
        }
          .form-control 
        {
            background-color: transparent;
            border-top: 0;
            border-right: 0;
            border-left: 0;
            border-radius: 0;
            &:focus {border-color: #111;}
        }
           [type="text"] {color: #111;}
           [type="password"] {color: #111;}
           .btn--form 
        {
             padding: .6rem 1.1rem;
             font-size: 1.30rem;
             font-weight: 600;
             text-transform: uppercase;
             color: #fff;
             background: #111;
             border-radius: remy(35px);
             &:focus,
             &:hover {background: lighten(#111, 13%);}
        }
          .signup__link 
        {
            font-size: .8rem;
            font-weight: 600;
            text-decoration: underline;
            color: #999;
            &:focus,
            &:hover {color: darken(#999, 13%);}
        }
    </style>
  </head>
    <body style="background-color: rebeccapurple;">
      <div class="signup__container">
        <div class="container__child signup__thumbnail">
          <div class="thumbnail__logo">
            <h1 class="logo__text">Spectre</h1>
            <strong>
          </div>
          <div class="thumbnail__content text-center">
            <h1 class="heading--primary">Welcome to Login Page</h1>
            <h2 class="heading--secondary">You Can Also Sign In Here</h2>
          </div>
          <div class="thumbnail__links">
            <ul class="list-inline m-b-0 text-center">
              <li><a href="#" target="_blank">   <i class="fa fa-globe">    </i>    </a> </li>
              <li><a href="#" target="_blank">   <fa class="fa fa-behance"> </fa>   </a> </li>
              <li><a href="#" target="_blank">   <i class="fa fa-github">   </i>    </a> </li>
              <li><a href="#" target="_blank">   <i class="fa fa-twitter">  </i>    </a> </li>
            </ul>
          </div>
          <div class="signup__overlay"></div>
        </div>
        <div class="container__child signup__form">
          <form action="#">
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" type="text" name="username" id="username" placeholder="" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="text" name="email" id="email" placeholder="" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="password" name="password" id="password" placeholder="" required />
            </div>
            <div class="m-t-lg">
              <ul class="list-inline">
                <li>
                  <input class="btn btn--form" type="submit" value="Log In" />
                </li>
                <li>
                  <a class="signup__link" href="file:///home/shashi/Desktop/new/login.html"> Register </a>
                </li>
              </ul>
               <div class="m-t-lg">
              <ul class="list-inline">
                 <li>
                  <a class="forgot__link" href="file:///home/shashi/Desktop/new/forgot.html"> Forgot Password </a>
                </li>
              </ul>
            </div>
          </form>  
        </div>
      </strong>
      </div>
    </body>
</html>
